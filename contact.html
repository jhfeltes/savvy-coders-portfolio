<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <form
      action="Jhfeltes@gmail.com"
      class="container"
      method="POST"
    >
      <div>
        <span>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="userName" />
        </span>

        <span>
          <label for="user-email">Your Email</label>
          <input
            type="email"
            name="userEmail"
            id="user-email"
            placeholder="user@example.com"
          />
        </span>

        <span>
          <label for="fone">Your Phone</label>
          <input type="tel" name="userFone" id="fone" />
        </span>
      </div>

      <div class="flex flex-column">
        <label for="msg">Your Message</label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
      </div>

      <div>
        <p>What's this message about?</p>

        <span>
          <input
            type="radio"
            name="subject"
            value="professional"
            id="pro"
            checked
          />
          <label for="pro">I'd like to hire you!</label>
        </span>

        <span>
          <input type="radio" name="subject" value="personal" id="personal" />
          <label for="personal">Personal message</label>
        </span>
        <span>
          <input type="radio" name="subject" value="other" />
          <label>Don't know/something else</label>
        </span>
      </div>
      <div>
        <input type="checkbox" name="optin" value="trusting" checked />Subscribe
        me to your newsletter!
        <input type="checkbox" name="optout" value="skeptical" disabled />Cheeky
        checkbox...
      </div>
      <div>
        <label for="marketing">How did you hear about me?</label>
        <select name="marketing" id="marketing">
          <optgroup label="Online">
            <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
            <option value="github">Online Portfolio (GitHub)</option>
            <option value="search">Search Engine</option>
            <option value="email">Email</option>
          </optgroup>
          <optgroup label="In-Person">
            <option value="networking">We met at a networking event</option>
            <option value="referral">Personal referral</option>
            <option value="random">We met somewhere else</option>
          </optgroup>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <input type="submit" value="Send Message" />
        <input type="reset" value="Clear Form" />
      </div>
    </form>

    <footer class="container">
      &copy; 2019 Hunter Feltes
      <a href="https://github.com/" target="_blank">
        <span class="fab fa-github"></span>
      </a>

      <a href="https://www.linkedin.com/in/" target="_blank">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </footer>
  </body>
</html>
